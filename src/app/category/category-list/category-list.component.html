<div class="card text-left">
  <div class="card-body">

    <table class="table">
      <thead>
        <tr>
          <th>桌号</th>
          <th>名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories">
          <td scope="row">{{item.id}}</td>
          <td>{{item.name}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
