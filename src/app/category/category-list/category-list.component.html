<div class="card text-left">
  <div class="card-body">

    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories">
          <td scope="row">{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="">
              <button type="button" class="btn btn-outline-primary">上移</button>
              <button type="button" class="btn btn-outline-primary">下移</button>
              <button type="button" class="btn btn-outline-primary">编辑</button>
              <button type="button" class="btn btn-outline-primary">删除</button>
            </div>

          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
